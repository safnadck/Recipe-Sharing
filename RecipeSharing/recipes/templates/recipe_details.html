{% extends 'base.html' %}

{% block content %}
<h1>{{ recipe.name }}</h1>
<p><strong>Preparation Time:</strong> {{ recipe.prep_time }} minutes</p>
<h3>Ingredients</h3>
<ul>
    {% for ingredient in recipe.ingredients %}
    <li>{{ ingredient }}</li>
    {% endfor %}
</ul>
<h3>Instructions</h3>
<p>{{ recipe.instructions }}</p>
{% endblock %}
